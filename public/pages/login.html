<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>JC Web - Login</title>
  <link rel="shortcut icon" type="image/png" href="../img/icono.png"/>

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  
  <!-- Custom styles for this template-->
  <link href="../css/sb-admin.css" rel="stylesheet">
  <link href="../css/estilos.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">
          <div class="img"><img src="../img/logo1.png" class="img-fluid" width="100px" height="200px"></div>
        <h5>Iniciar Sesion</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Correo Electronico:</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password:</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Recordar Password
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Iniciar Sesion</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Registrar una Cuenta</a>
          <a class="d-block small" href="forgot-password.html">Olvido la Contrase√±a?</a>
        </div>
      </div>
    </div>
  </div>

<footer>
    <p class="mt-5 mb-3 text-muted">&copy; Proyecto - Desarrollo Web</p>
              
</footer>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->

</body>

</html>
